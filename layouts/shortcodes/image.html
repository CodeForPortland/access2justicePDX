{{ $url := .Get "src" }}
{{ $class := .Get "class" | default "" }}
{{ $link := .Get "link" | default "false" }}
{{ if eq $link "false"}}
    <img src="{{- $url | relURL -}}" class="{{- $class -}}" />
{{ else }}
    <a href="{{- $link -}}">
        <img src="{{- $url | relURL -}}" class="{{- $class -}}" />
    </a>
{{ end }}
